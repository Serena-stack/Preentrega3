<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos.css">
    <title>Contacto</title>
</head>
<body>
    <main>
        <section id="contacto" class="contacto-section">
        <div class="contacto-container">
            <h1>Contactanos</h1>
            <div class="contacto-info">
            <h2>Get in Touch</h2>
            <p>We'd love to hear from you! You can reach us via the contact form below or through the contact details listed.</p>
            <address>
                <p><strong>Email:</strong> contact@example.com</p>
                <p><strong>Telefono:</strong> +54 234 567 890</p>
                <p><strong>Direccion:</strong> 1234 Elm Street, Anytown, USA</p>
            </address>
            <div class="social-media">
                <a href="https://facebook.com" target="_blank">Facebook</a>
                <a href="https://twitter.com" target="_blank">Twitter</a>
                <a href="https://instagram.com" target="_blank">Instagram</a>
            </div>
            </div>
            <div class="contacto-form">
            <h2>Contact Form</h2>
            <form action="/submit" method="post">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
    
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" rows="4" required></textarea>
    
                <button type="submit">Enviar Mensaje</button>
            </form>
            </div>
            <div class="map">
            <h2>Encontranos</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3166.579568232092!2d-122.07851448469273!3d37.39178667982925!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb5a5a92d6a2f%3A0xd8a5e3c47ec2ab2d!2s1600%20Amphitheatre%20Parkway%2C%20Mountain%20View%2C%20CA%2094070%2C%20USA!5e0!3m2!1sen!2s!4v1614875965653!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
        </section>
    </main>
    


    
</body>
</html>
